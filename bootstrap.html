<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Example</title>
    <!-- Add the Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Bootstrap Example</a>
    </nav>

    <!-- Bootstrap Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Category</a></li>
            <li class="breadcrumb-item active" aria-current="page">Current Page</li>
        </ol>
    </nav>

    <!-- Bootstrap Jumbotron -->
    <div class="jumbotron">
        <h1 class="display-4">Hello, Bootstrap!</h1>
        <p class="lead">This is a simple example of a Bootstrap Jumbotron.</p>
    </div>

    <!-- Bootstrap Grid System -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h2>Column 1</h2>
                <p>Some content in column 1.</p>
            </div>
            <div class="col-sm-4">
                <h2>Column 2</h2>
                <p>Some content in column 2.</p>
            </div>
            <div class="col-sm-4">
                <h2>Column 3</h2>
                <p>Some content in column 3.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap Forms -->
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap Buttons -->
    <div class="container mt-4">
        <button type="button" class="btn btn-primary">Primary Button</button>
        <button type="button" class="btn btn-secondary">Secondary Button</button>
    </div>

    <!-- Add the Bootstrap JS and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
